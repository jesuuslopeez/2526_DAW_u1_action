name: Generar documentación

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx_rtd_theme

    - name: Build HTML
      run: |
        python -m sphinx -b html docs/source docs/build/html

    - name: Build PDF (via LaTeX)
      run: |
        sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
        python -m sphinx -b latex docs/source docs/build/latex
        cd docs/build/latex
        pdflatex Mi_Proyecto.tex

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: documentación
        path: |
          docs/build/html
          docs/build/latex/*.pdf
