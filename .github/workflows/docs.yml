name: Documentación HTML/MD pdoc
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar pdoc
        run: pip install -U pdoc

      - name: Generar documentación HTML
        run: |
          mkdir -p docs/html
          pdoc main.py src/ -o docs/html

      - name: Generar documentación Markdown con pydoc
        run: |
          mkdir -p docs/md
          python -m pydoc main > docs/md/main.md
          python -m pydoc src.test_runner > docs/md/test_runner.md
          python -m pydoc src.generators > docs/md/generators.md
          python -m pydoc src.utils > docs/md/utils.md

      - name: Commit y push automáticos
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Actualización"
          file_pattern: "docs/html/* docs/md/*"
          branch: main
