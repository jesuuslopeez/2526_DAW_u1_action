name: Docs automáticas con pydoc y commit

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  generate-and-commit-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout al repositorio
        uses: actions/checkout@v4

      - name: Configurar pyhon
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generar HTML con pydoc
        run: |
          mkdir -p docs/html
          python -m pydoc -w main
          mv main.html docs/html/

      - name: Commit y push 
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Actualización docs HTML"
          file_pattern: "docs/html/*"
          branch: main
