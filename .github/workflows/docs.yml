name: Documentaci칩n HTML pdoc
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar pdoc
        run: pip install -U pdoc

      - name: Generar documentaci칩n HTML
        run: |
          mkdir -p docs/html
          pdoc main.py src/ -o docs/html

      - name: Commit y push autom치ticos
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Actualizaci칩n"
          file_pattern: "docs/html/*"
          branch: main
