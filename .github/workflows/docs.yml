name: Documentación HTML/MD pdoc
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          pip install -U pdoc
          pip install -U pdoc-markdown

      - name: Generar HTML
        run: |
          mkdir -p docs/html
          pdoc main.py src/ -o docs/html

      - name: Generar MD
        run: |
          mkdir -p docs/md
          pdoc-markdown main.py src/ -o docs/md

      - name: Commit y push automáticos
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Actualizacion"
          file_pattern: "docs/html/* docs/md/*"
          branch: main
