name: Documentación con Pdoc 

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-commit-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout al repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar pdoc
        run: pip install pdoc

      - name: Generar HTML con pdoc
        run: |
          mkdir -p docs/html
          pdoc --html main.py src/ --output-dir docs/html --force

      - name: Commit y push automáticos
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Actualización docs HTML con pdoc"
          file_pattern: "docs/html/*"
          branch: main
