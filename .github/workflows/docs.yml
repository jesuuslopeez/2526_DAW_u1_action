name: Documentación PyDoc

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout al repo
      uses: actions/checkout@v4

    - name: Configuración de Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar PyDoc
      run: pip install pdoc

    - name: Generar HTML
      run: |
        mkdir -p docs/html
        python -m pydoc -w main
        mv main.html docs/html/

    - name: Subir artefactos
      uses: actions/upload-artifact@v4
      with:
        name: documentación-html
        path: docs/html/
  
