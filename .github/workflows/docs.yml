name: Documentación Pdoc HTML/MD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout al repositorio
        uses: actions/checkout@v4

      - name: Configurar python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar pdoc
        run: pip install -U pdoc

      - name: Generar documentación HTML
        run: |
          mkdir -p docs/html
          pdoc main.py src/ -o docs/html

      - name: Generar documentación Markdown
        run: |
          mkdir -p docs/md
          pdoc -d markdown main.py src/ -o docs/md

      - name: Commit y push automáticos
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Actualización archivos"
          file_pattern: "docs/html/* docs/md/*"
          branch: main
